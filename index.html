<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="first-box">
        <p class="text">
          Your Results
        </p>
        <div class="circle">
        <span class="number">76</span> <br> <span class="text">of 100</span>
        </div>
        <p class="text">
          <span class="great">Great</span> <br> You scored higher than 65% of <br>
           the people who have taken <br>
            these tests.
        </p>
      </div>
      <div class="second-box">
          <p class="summa">
            Summary
          </p>
          <div>
            <div>
              <p class="reaction"><img src="./results-summary-component-main/assets/images/icon-reaction.svg">
              <span class="reaction">Reaction</span><span class="figure">80</span><span class="per">/100</span>
              </p>
            </div>
            <div>
               <p class="memory"><img src="./results-summary-component-main/assets/images/icon-memory.svg">
                <span class="memory">Memory</span><span class="figure">90</span><span class="per">/100</span>
              </p>
            </div>
            <div>
              <p class="verbal"><img src="./results-summary-component-main/assets/images/icon-verbal.svg">
              <span class="verbal">Verbal</span><span class="figure">61</span><span class="per">/100</span>
              </p>
            </div>
            <div>
              <p class="visual"><img src="./results-summary-component-main/assets/images/icon-visual.svg">
                <span class="visual">Visual</span><span class="figure">72</span><span class="per">/100</span>
               </p>
            </div>
            <button class="button">Continue</button>
          </div>
         
          
          
      </div>
    </div>
      
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nakayiza Kevina</a>.
  </div>
</body>
</html>
